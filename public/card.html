<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Skills</title>
    <link rel="stylesheet" href="css/card_support.css">
</head>
<body>
    <div class="filter-container">
        <h1>Card Skills</h1>
        <h2>Filter by Category</h2>
        <div class="filter-options">
          <div class="filter-group">
            <label>Rare:</label>
            <label><input type="checkbox" name="filter-rare" value="SSR"> <img src="images/icon/SSR.png" alt="SSR"></label>
            <label><input type="checkbox" name="filter-rare" value="SR"> <img src="images/icon/SR.png" alt="SR"></label>
          </div>
          <div class="filter-group">
            <label>Type:</label>
            <label><input type="checkbox" name="filter-type" value="Vocal"> <img src="images/icon/vocal.png" alt="Vocal" width="25">&nbsp;Vocal</label>
            <label><input type="checkbox" name="filter-type" value="Dance"> <img src="images/icon/dance.png" alt="Dance" width="25">&nbsp;Dance</label>
            <label><input type="checkbox" name="filter-type" value="Visual"> <img src="images/icon/visual.png" alt="Visual" width="25">&nbsp;Visual</label>
            <label><input type="checkbox" name="filter-type" value="Assist"> <img src="images/icon/assist.png" alt="Assist" width="25">&nbsp;Assist</label>
          </div>
          <button onclick="clearFilters()" class="clear-button">Clear</button>
        </div>
      </div>
    
    <div class="card-wrapper">
        <div class="card-overlay">
            <div class="card-container" id="cards-container"></div>
        </div>
    </div>

    <script src="js/card-script.js"></script>
</body>
</html>
